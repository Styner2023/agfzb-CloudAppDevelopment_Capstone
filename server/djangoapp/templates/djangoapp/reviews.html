{% extends "base_generic.html" %}

{% block content %}
  <h2>Reviews</h2>
  {% for review in dealer_reviews %}
    <div>
      <h3>{{ review.name }}</h3>
      <p>{{ review.review }}</p>
      <p>Rating: {{ review.rating }}</p>
      <p>Date: {{ review.review_date }}</p>
    </div>
  {% endfor %}
{% endblock %}
